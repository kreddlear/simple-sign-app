<style>
body {
    color: #7b7b7b;
    font-size: 12px;
    font-family: "Open Sans", Arial, sans-serif;
}

a {
    text-decoration: none;
}

a:hover {
    color: #333;
    outline: none !important;
}

.grid {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-flex-wrap: wrap;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
}


/* Grid item */

.grid__item {
    padding-left: 30px;
    margin-top: 1.5em;
    position: relative;
    color: inherit;
    width: 100%;
    cursor: pointer;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-direction: normal;
    -webkit-box-orient: vertical;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-justify-content: center;
    justify-content: center;
}



.sign-row {
    height: 3.5em;
}
</style>
<div class="container">
    <div class="blank-slate" ng-if="!signs.length">
        <i class="text-gray-light icon ion-android-color-palette"></i>
        <h2>You haven't added signs yet!</h2>
        <div class="card-content pv bb" style="display: flex; flex-flow: center;">
            <div class="text-center" style="margin: auto;">
                <a href="#/create">
                    <button class="btn btn-lg btn-primary">Create a Sign</button>
                </a>
            </div>
        </div>
    </div>
    <div class="row" ng-if="signs.length">
        <div class="col-sm-3 section-summary">
            <h3>Your Signs</h3>
        </div>
        <div class="col-sm-9">
            <div class="card card-form">
                <div class="card-content">
                    <section class="grid">
               
                        <div class="grid__item" ng-repeat="sign in signs" ng-style='{"border-bottom": "3px solid" + sign.colors[0] + ""}'>
                   
                            <div class="row sign-row">
                                <div class="col-xs-11">
                                    <!-- <h2 class="title title--preview">{{ sign.headline }}</h2> -->
                                    <span ng-hide="sign.headline.length > 49" style="font-size: 24px;">{{ sign.headline | limitTo: 49 }}</span>
                                    <span ng-show="sign.headline.length > 49" style="font-size: 24px; -webkit-mask-image: -webkit-gradient(linear, 85% 0, 100% 0, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));">{{ sign.headline | limitTo: 49 }}</span>
                                </div>
                                <div class="col-xs-1"> <span class="btn btn-default btn-icon btn-sm ion-trash-a pull-right delete-sign-button" ng-click="deleteSign(sign)"></span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="row sign-row" ng-if="signs.length">
        <div class="col-sm-3 section-summary">
            <h3>Preview</h3>
            <p>Preview your SimpleSign slideshow.</p>
        </div>
        <div class="col-sm-9">
            <div class="card card-form">
                <div class="card-content pv bb" style="display: flex; flex-flow: center;">
                    <div class="text-center" style="margin: auto;">
                        <a class="btn btn-primary" ng-href="http://simplesign.firebaseapp.com/#/display/{{displayGroupId}}" target="_blank"><span>View Preview  <i class="ion-android-open"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
