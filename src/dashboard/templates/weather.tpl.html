<form class="form-material">
    <div class="row">
        <div class="col-md-3 section-summary">
            <h3>Choose your city</h3>
            <p>Customize your weather app by choosing the location to display weather for.</p>
            <p>Temperature can be displayed in multiple units to match your regional preferences.</p>
            <p><a href="http://support.enplug.com/hc/en-us/articles/201437329-About-the-Weather-App" target="_blank">Learn more</a></p>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="text-md text-g">Current location: <span ng-bind="locationString()" class="pl-sm"></span></p>
                            <div id="searchBoxParent" class="mt-lg" ng-show="displaySearch"></div>
                            <div class="mt-lg">
                                <div class="radio">
                                    <label>Fahrenheit
                                        <input type="radio" name="radioUnits" ng-value="units.FAHRENHEIT" ng-model="settings.Value.Units">
                                        <span class="radio-on"></span>
                                        <span class="radio-off"></span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>Celsius
                                        <input type="radio" name="radioUnits" ng-value="units.CELSIUS" ng-model="settings.Value.Units">
                                        <span class="radio-on"></span>
                                        <span class="radio-off"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Map container -->
                        <div class="col-md-6">
                            <ui-gmap-google-map center="map.center" zoom="map.zoom" pan="'true'" draggable="true" events="map.events" style="width: 100%">
                                <ui-gmap-search-box template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentDiv"></ui-gmap-search-box>
                                <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
                            </ui-gmap-google-map>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
